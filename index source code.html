<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--Bootstrap CDN-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
     <link rel="stylesheet" href="stylesheet1.css">
      <link rel="icon" href="favicon.ico">
    <script src="https://kit.fontawesome.com/c26cd2166.js"></script>
     <title>Ekart Login</title>
</head>
<body>
    <script>
        function clickevent() {
            if(check.clicked){
                window.location.href = "homepage.html";
            }
            else{
                window.alert("Wrong Password")
            }
        }
    </script>
    <div class="login py-5 bg-light">
        <div class="container">
            <div class="row g-0">
                <div class="col-lg-5">
                    <img src="Shirt1.jpg" class="img-fluid">
                </div>
                <div class="col-lg-7 text-center py-5">
                    <h1>Sign in to Ekart</h1>
                    <form>
                        <div class="form-row py-3 pt-5">
                            <div class="offset-1 col-lg-10">
                                <input type="text" class="inp px-3" placeholder="Username">
                            </div>
                        </div>
                            <div class="form-row">
                                <div class="offset-1 col-lg-10">
                                    <input type="password" class="inp px-3" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-row py-3">
                                <div class="offset-1 col-lg-10">
                                    <input type="button" class="btn1" id="check" onclick="location.href='homepage.html'" value="Signin">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
